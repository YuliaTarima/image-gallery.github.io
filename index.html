<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery with Image Preview and Image Upload</title>
</head>

<body>

<div id="side-menu" class="fas fa-bars"></div>

<div class="side-bar">
    <div id="galleryCounter" class="heading"></div>
    <h1 class="heading">Upload Image</h1>
    <div class="img-preview-container">
        <form id="uploadForm" class="upload-form">
        <input type="file" id="file" accept="image/*" hidden>
        <!--Image Upload Preview Area-->
        <div class="img-area" data-img="">
            <i class='bx bxs-cloud-upload icon'></i>
            <p>Image size must be less than <span>2MB</span></p>
        </div>
            <div class="form-group">
                <label for="imageTitle">Image Title</label>
                <input type="text" id="imageTitle" placeholder="Enter image title" required>
            </div>
            <div class="form-group">
                <label for="imageDesc">Image Description</label>
                <input type="text" id="imageDesc" placeholder="Enter image description" required>
            </div>
        </form>
    </div>
    <button class="select-img-btn">Select Image</button>
    <div class="reset-btn"><div class="btn">Reset All</div></div>
</div>

<div class="gallery">
    <h1 class="heading">image gallery</h1>

    <div class="image-container"></div>

</div>

<div class="image-popup" style="display: none;">
    <img src="" alt="popup image">
</div>



<script src="index.js"></script>
</body>
</html>
